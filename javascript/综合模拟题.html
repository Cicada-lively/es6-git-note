<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
      //作用域和this
      var num = 20
      var obj = {
        num: 30,
        fn: (function(num) {
          this.num *= 3;
          num += 15;
          var num = 45;
          return function() {
            this.num *= 4;
            num += 20;
            console.log(num)
          }
        })(num) //把全局变量num的值20赋值给了自执行函数的形参，而不是obj下的30，如果想是obj下的30，我们需要些obj.num
      } 
      var fn = obj.fn;
      fn();
      obj.fn();
  </script>
</body>
</html>

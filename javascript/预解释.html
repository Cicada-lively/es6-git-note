<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>预解释</title>
</head>
<body>
  <script>
      //js中的数据类型
      // 基本数据类型  按照值来操作
      // number string boolean null undefined
      // 引用数据类型  首先开辟一个新的内存空间，把地址赋值给变量
      // object: {},[], /^$/,date
      // function
      // var num = 12
      // var obj = {
      //   name: "珠峰培训",
      //   age: '7'
      // } 
      // function fn(){
      //   console.log('勿忘初心，方得始终')
      // }
      // console.log(fn)//把整个函数的定义部分在控制台输出
      // console.log(fn()) //把当前函数执行的返回结果(return后面写的啥，返回的就是啥，如果没有return ,默认返回的是undefined)
      // 1、当浏览器加载html页面的时候，首先会提供一个供全局JS代码执行的环境->全局作用域（global/window）window：浏览器对象
      // 2、预解释(变量提升)
      // 在当前的作用域中，js代码执行之前，浏览器首先会默认的把所有带var 和function的进行提前的声明或者定义
        // 1）理解声明和定义
        // var num = 12
      // 声明(declare):var num; 告诉浏览器在全局作用域中有一个num的变量了-》如果一个变量只是声明了但是没有赋值，默认的值时undefined
      // 定义(defined)：num = 12; ->给我们的变量进行赋值
      // 2）对于带var和function关键字的预解释的时候还是不一样的
      // var -> 在预解释的时候知识提前的声明
      // function ->在预解释的时候提前的声明+定义都完成了
      // 3)预解释是发生在当前的作用域下：例如：开始只对window下的进行预解释，只有函数执行的时候才会对函数中的进行预解释


      var num = 12
      var obj = {
        name: "珠峰培训",
        age: '7'
      } 
      function fn(num1,num2){
        var total = num1 + num2
        console.log(total)
      }
      console.log(fn)
      console.log(fn())
      // 3、js中内存的分类
      // 栈内存:用来提供一个供JS代码执行的环境-> 作用域，全局作用域和私有作用域
      // 堆内存：用来存储引用数据类型的值->对象存储的是属性名和属性值的，函数是用来存储的是代码字符串的

  </script>
</body>
</html>
